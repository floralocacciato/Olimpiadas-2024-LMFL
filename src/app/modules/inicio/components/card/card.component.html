<!--##############################################carousel de cards###############################################################-->
<swiper [slidesPerView]="5" [spaceBetween]="20" [navigation]="true" [pagination]="{ clickable: true }">

  <ng-template swiperSlide class="card" *ngFor="let producto of coleccionProductos">

    <!--boton de favoritos-->
    <mat-card-actions class="card-botones">
      <button (click)="subirFavorito(producto)" mat-icon-button color="primary">
        <mat-icon *ngIf="producto.favoritos===true">favorite</mat-icon>
        <mat-icon *ngIf="producto.favoritos===false">favorite_border</mat-icon>
      </button>
    </mat-card-actions>

    <!--imagen del producto-->
    <img [src]="producto.imagen" alt="" class="imagen" />
    <!--descripcion del producto-->
    <div class="descripcion"></div>

    <!--nombre del producto-->
    <mat-card-title>{{producto.nombre}}</mat-card-title>
    <div class="texto">
      {{producto.precio}}
    </div>
    <div class="link">
      <button class="boton" routerLink="/producto">ver mas</button>
    </div>
  </ng-template>
